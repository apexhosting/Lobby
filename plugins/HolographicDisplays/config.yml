space-between-lines: 0.02
quick-edit-commands: true
bungee:
  refresh-seconds: 3
  use-RedisBungee: false
  pinger:
    enable: true
    timeout: 500
    offline-motd: ''
    status:
      online: '&aONLINE'
      offline: '&cOFFLINE'
    motd-remove-leading-trailing-spaces: true
    servers:
    - 'creative: 139.99.208.100:25568'
    - 'uhc: 139.99.208.100:25568'
    - 'kitpvp: 139.99.208.100:25568'
    - 'bedwars: 139.99.208.100:25568'
    - 'thebridge: 139.99.208.100:25568'
    - 'survival: 139.99.208.100:25568'
time:
  format: H:mm
  zone: GMT+1
update-notification: true
debug: false
image-rendering:
  transparent-pixel: '&7 [|] '
  solid-pixel: '[x]'
